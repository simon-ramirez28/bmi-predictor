version: '3.8'

services:
  bmi-predictor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmi-predictor-dashboard
    ports:
      - "8501:8501"
    environment:
      - MODEL_PATH=/app/models/models_exported/bmi_model.pkl
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
    volumes:
      # Optional: Mount models directory for easy updates
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
